<!doctype html>
<html>
    <head>
        <title>Hikaru and GothamChess Tell You to MOVE</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-4.5.1.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/popup.css"/>
        <script src="js/config.js"></script>
        <script src="js/popup.js"></script>
    </head>
    <body class="popup-body">
        <div class="container-fluid popup-container">
            <div class="container-title">
                <h2>Hikaru and GothamChess Tell You to MOVE</h2>
            </div>

            <div class="card">
                <h5 class="card-header">
                    Settings
                </h5>
                <div class="card-body">

                    <div id="alertArea"></div>

                    <h4 class="settings-question">Choose WHO tells you to move:</h4>

                    <div id="who">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Hikaru" id="Hikaru">
                            <label class="form-check-label" for="Hikaru">
                                Hikaru
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Gotham" id="Gotham">
                            <label class="form-check-label" for="Gotham">
                                GothamChess
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="SoundEffect" id="SoundEffect">
                            <label class="form-check-label" for="SoundEffect">
                                A Boring Sound Effect
                            </label>
                        </div>
                    </div>

                    <h4 class="settings-question settings-question-second">Choose WHEN you will be notified to move:</h4>

                    <div class="mb-1">
                        <span>After spending</span>
                        <input type="number" id="number" class="settings-input" min="0">
                        <select id="type" class="form-select settings-form">
                            <option value="seconds">second(s)</option>
                            <option value="percentage">% of remaining time</option>
                        </select>
                        <span>thinking on one move.</span>
                    </div>

                    <div>
                        <input type="checkbox" id="repeatEnabled" class="repeatEnabled">
                        <label for="repeatEnabled" class="repeatEnabledOptions">
                            <span>Keep yelling at me every</span>
                            <input type="number" id="repeatNumber" class="settings-input" min="5">
                            <select id="repeatType" class="form-select settings-form">
                                <option value="seconds">second(s)</option>
                                <option value="percentage">% of remaining time</option>
                            </select>
                            <span>after that.</span>
                        </label>
                    </div>

                    <button id="save" type="button" class="btn btn-primary settings-button">Save</button>

                </div>

                <div class="card-footer">
                    <div class="text-right">
                        <button id="youtube" type="button" class="btn btn-danger btn-sm footer-button">
                            <img src="./images/youtube.svg" alt="Youtube" width="16" height="16" style="vertical-align: bottom; margin: 2px 0;">
                            Jack Li
                        </button>
                        <button id="website" type="button" class="btn btn-info btn-sm footer-button">
                            <img src="./images/home.svg" alt="Homepage" width="16" height="16" style="vertical-align: bottom; margin: 2px 0;">
                            jackli.gg
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
